<div class="position-relative js-header-wrapper ">
  <div class="header header-logged-out width-full pt-5 pb-4" role="banner">
    <div class="container clearfix width-full text-center">
      <a class="header-logo" href="/" aria-label="Homepage">
        <img src="../../../assets/symbol-blk.png" width="80px">
      </a>
    </div>
  </div>
</div>

<div class="application-main " data-commit-hovercards-enabled="">
  <main id="js-pjax-container" data-pjax-container="">
    <div class="auth-form px-3" id="login">
      <div style="text-align: center">
        <h2>Sign in to ParlourSoft</h2>
      </div>
      <form>
        <div style="" class="login mt-3">

          <label for="login_field">
            Username or email address
          </label>
          <input type="text" name="login" id="login_field" class="form-control input-block" tabindex="1"
                 autocapitalize="off" autocorrect="off" autofocus="autofocus">

          <label for="password">
            Password <a class="label-link" href="/password_reset">Forgot password?</a>
          </label>
          <input type="password" name="password" id="password" class="form-control form-control input-block"
                 tabindex="2">
          <input type="hidden" class="js-webauthn-support" name="webauthn-support" value="supported">

          <input type="submit" class="btn btn-block" [routerLink]="['/account']">

        </div>
      </form>
    </div>
  </main>
</div>
